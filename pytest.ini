[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    --cov=src/doc_healing
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -v
markers =
    unit: Unit tests
    integration: Integration tests
    property: Property-based tests
