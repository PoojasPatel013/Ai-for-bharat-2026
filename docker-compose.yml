version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: doc-healing-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: doc_healing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and queue management
  redis:
    image: redis:7-alpine
    container_name: doc-healing-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway and Webhook Handler
  api:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: doc-healing-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/doc_healing
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: uvicorn doc_healing.api.main:app --host 0.0.0.0 --port 8000 --reload

  # RQ Worker for webhook processing
  worker-webhooks:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: doc-healing-worker-webhooks
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/doc_healing
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: rq worker webhooks --url redis://redis:6379/0

  # RQ Worker for validation
  worker-validation:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: doc-healing-worker-validation
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/doc_healing
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - /var/run/docker.sock:/var/run/docker.sock
    command: rq worker validation --url redis://redis:6379/0

  # RQ Worker for healing
  worker-healing:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: doc-healing-worker-healing
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/doc_healing
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: rq worker healing --url redis://redis:6379/0

volumes:
  postgres_data:
  redis_data:
