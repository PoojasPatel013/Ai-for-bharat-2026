apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-webhooks
  namespace: doc-healing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker-webhooks
  template:
    metadata:
      labels:
        app: worker-webhooks
    spec:
      containers:
      - name: worker
        image: doc-healing-api:latest
        imagePullPolicy: IfNotPresent
        command: ["rq", "worker", "webhooks", "--url", "redis://redis:6379/0"]
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-validation
  namespace: doc-healing
spec:
  replicas: 3
  selector:
    matchLabels:
      app: worker-validation
  template:
    metadata:
      labels:
        app: worker-validation
    spec:
      containers:
      - name: worker
        image: doc-healing-api:latest
        imagePullPolicy: IfNotPresent
        command: ["rq", "worker", "validation", "--url", "redis://redis:6379/0"]
        envFrom:
        - configMapRef:
            name: app-config
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-healing
  namespace: doc-healing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker-healing
  template:
    metadata:
      labels:
        app: worker-healing
    spec:
      containers:
      - name: worker
        image: doc-healing-api:latest
        imagePullPolicy: IfNotPresent
        command: ["rq", "worker", "healing", "--url", "redis://redis:6379/0"]
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
