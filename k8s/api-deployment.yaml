apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: doc-healing
data:
  DATABASE_URL: postgresql://postgres:postgres@postgres:5432/doc_healing
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  REDIS_DB: "0"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: doc-healing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: doc-healing-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: app-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: doc-healing
spec:
  selector:
    app: api
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer
